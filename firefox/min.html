<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
      shrink-to-fit=no">
    <link rel="stylesheet" href="min.css">
    <title>Startpage</title>
  </head>
  <body>
    <div class="container">

  <div class="search-block">

      <div class="bookmarks" style="background-color:#21222C !important;">
<!-- Web -->
        <div class="square">
        <div class="square-header">Web</div>
        <a href="http://youtube.com/" target="_blank">Youtube</a>
        <a href="https://www.reddit.com/" target="_blank">Reddit</a>
        <a href="https://github.com/" target="_blank">Github</a>

	</div>
 <!--SubReddits-->
        <div class="square">
        <div class="square-header">SubReddits</div>
        <a href="https://www.reddit.com/r/bash" target="_blank">Bash</a>
        <a href="https://www.reddit.com/r/linux4noobs" target="_blank">Linux4Noobs</a>
